# IIS Check Configuration for SCCM Distribution Point
# Monitors IIS performance for content distribution and PXE services

init_config:

instances:
  # Default Web Site monitoring for content distribution
  - host: localhost
    tags:
      - role:sccm-distribution-point
      - iis_site:default
    
  # Monitor SCCM Distribution Point application pools
  - host: localhost
    tags:
      - role:sccm-distribution-point
      - component:sccm-dp-app-pools
    
  # Additional IIS metrics collection for distribution services
  - host: localhost
    include_wmi_metrics: true
    tags:
      - role:sccm-distribution-point
      - component:iis-wmi