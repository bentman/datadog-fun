# Windows Event Log monitoring for Distribution Point
logs:
  - type: windows_event
    channel_path: System
    source: windows.events
    service: sccm-distribution-point
    tags:
      - sccm_role:distribution_point
    filters:
      - type: include_at_match
        name: levels
        pattern: critical|error|warning
    
  - type: windows_event
    channel_path: Application
    source: windows.events
    service: sccm-distribution-point
    tags:
      - sccm_role:distribution_point
    filters:
      - type: include_at_match
        name: source
        pattern: SMS_DP|BITS|IIS