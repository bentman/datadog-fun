# SQL Reporting Server event log monitoring
logs:
  - type: windows_event
    channel_path: Application
    source: windows.events
    service: sql-reporting-server
    tags:
      - sql_role:reporting_server
    filters:
      - type: include_at_match
        name: source
        pattern: MSSQLSERVER|SQLSERVERAGENT|ReportServer
      - type: include_at_match
        name: levels
        pattern: critical|error|warning