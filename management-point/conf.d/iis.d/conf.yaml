# IIS Check Configuration for SCCM Management Point
# Monitors IIS performance and SCCM-specific application pools

init_config:

instances:
  - host: localhost
    sites:
      - "Default Web Site"
    detailed_sites: false
    ignore_ssl_warning: true
    include_per_site: true
    include_wmi_metrics: true
    tags:
      - role:sccm-management-point
      - iis_site:default
      - component:sccm-iis-monitoring
