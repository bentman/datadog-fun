# IIS Check Configuration for SCCM Management Point
# Monitors IIS performance and SCCM-specific application pools

init_config:

instances:
  # Default Web Site monitoring
  - host: localhost
    tags:
      - role:sccm-management-point
      - iis_site:default
    
  # Monitor SCCM-specific application pools
  - host: localhost
    tags:
      - role:sccm-management-point
      - component:sccm-app-pools
    
  # Additional IIS metrics collection
  - host: localhost
    include_wmi_metrics: true
    tags:
      - role:sccm-management-point
      - component:iis-wmi