# Process Check Configuration for SCCM Management Point
# Monitors critical processes for Management Point functionality

init_config:

instances:
  # IIS Worker Process - Critical for Management Point
  - name: w3wp
    search_string: ['w3wp.exe']
    tags:
      - process:iis-worker
      - role:sccm-management-point
    thresholds:
      critical: [1, 10]  # At least 1, max 10 processes
      warning: [1, 5]
    
  # WMI Provider Host - Critical for client communication
  - name: wmiprvse
    search_string: ['wmiprvse.exe']
    tags:
      - process:wmi-provider
      - role:sccm-management-point
    thresholds:
      critical: [1, 20]  # At least 1, max 20 processes
      warning: [1, 10]
    
  # IIS Admin Service
  - name: inetinfo
    search_string: ['inetinfo.exe']
    tags:
      - process:iis-admin
      - role:sccm-management-point
    thresholds:
      critical: [1, 1]  # Exactly 1 process should be running
      warning: [1, 1]