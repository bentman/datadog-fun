# Datadog Agent Configuration for SCCM Management Point
# This configuration is optimized for monitoring SCCM Management Point servers

# Basic Agent Configuration
api_key: YOUR_DATADOG_API_KEY
site: datadoghq.com

tags:
  - role:sccm-management-point
  - approle:sccm-mp-svr
  - sccmrole:sccm-svr

# Logging Configuration
logs_enabled: true
log_level: INFO

# Process Agent Configuration
process_config:
  enabled: true

# Network Performance Monitoring
network_config:
  enabled: true

# System Probe Configuration
system_probe_config:
  enabled: true

# APM Configuration (if needed for custom applications)
apm_config:
  enabled: false

# Compliance Configuration
compliance_config:
  enabled: false

# Remote Configuration
remote_configuration:
  enabled: false

# Inventories Configuration
inventories_config:
  enabled: true

# Additional Configuration
check_runners: 4
forwarder_timeout: 20
