# Process Check Configuration for SCCM Site Server
# Monitors critical SCCM processes

init_config:

instances:
  # SMS Executive processes
  - name: smsexec
    search_string: ['smsexec.exe']
    tags:
      - process:sms-executive
      - role:sccm-site-server
    thresholds:
      critical: [1, 1]  # Exactly 1 process should be running
      warning: [1, 1]
    
  # IIS Worker Process
  - name: w3wp
    search_string: ['w3wp.exe']
    tags:
      - process:iis-worker
      - role:sccm-site-server
    thresholds:
      critical: [1, 10]  # At least 1, max 10 processes
      warning: [1, 5]
    
  # WMI Provider Host
  - name: wmiprvse
    search_string: ['wmiprvse.exe']
    tags:
      - process:wmi-provider
      - role:sccm-site-server
    thresholds:
      critical: [1, 20]  # At least 1, max 20 processes
      warning: [1, 10]