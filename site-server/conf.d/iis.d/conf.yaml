# IIS Check Configuration for SCCM Site Server
# Monitors IIS performance for SCCM administrative interfaces and services

init_config:

instances:
  # Default Web Site monitoring for SCCM admin interfaces
  - host: localhost
    tags:
      - role:sccm-site-server
      - iis_site:default
    
  # Monitor SCCM Site Server application pools
  - host: localhost
    tags:
      - role:sccm-site-server
      - component:sccm-site-app-pools
    
  # Additional IIS metrics collection for site services
  - host: localhost
    include_wmi_metrics: true
    tags:
      - role:sccm-site-server
      - component:iis-wmi