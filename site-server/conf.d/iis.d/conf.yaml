# IIS Check Configuration for SCCM Site Server
# Monitors IIS performance for SCCM administrative interfaces and services

init_config:

instances:
  - host: localhost
    sites:
      - "Default Web Site"
    detailed_sites: false
    ignore_ssl_warning: true
    include_per_site: true
    include_wmi_metrics: true
    tags:
      - role:sccm-site-server
      - iis_site:default
      - component:sccm-iis-monitoring
