# IIS Check Configuration for SCCM SQL Reporting Server
# Monitors IIS performance for SQL Server Reporting Services (SSRS)

init_config:

instances:
  - host: localhost
    sites:
      - "Default Web Site"
    detailed_sites: false
    ignore_ssl_warning: true
    include_per_site: true
    include_wmi_metrics: true
    tags:
      - role:sccm-sql-reporting-server
      - iis_site:default
      - component:sccm-iis-monitoring
