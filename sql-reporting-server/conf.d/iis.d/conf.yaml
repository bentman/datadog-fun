# IIS Check Configuration for SCCM SQL Reporting Server
# Monitors IIS performance for SQL Server Reporting Services (SSRS)

init_config:

instances:
  # Default Web Site monitoring for Report Manager
  - host: localhost
    tags:
      - role:sccm-sql-reporting-server
      - iis_site:default
    
  # Monitor SSRS application pools
  - host: localhost
    tags:
      - role:sccm-sql-reporting-server
      - component:ssrs-app-pools
    
  # Additional IIS metrics collection for reporting services
  - host: localhost
    include_wmi_metrics: true
    tags:
      - role:sccm-sql-reporting-server
      - component:iis-wmi