# Windows Event Log Configuration for SCCM SQL Reporting Server (Simplified LCD)
# Focuses on essential SSRS service and database connectivity errors
# Uses proven pattern format that works in peer configurations

init_config:

logs:
  # System Event Log - Core system and service failures critical to SSRS
  - type: windows_event
    channel_path: System
    source: windows.events
    service: sccm-sql-reporting-server
    tags:
      - source:windows-system
      - role:sccm-sql-reporting-server
    log_processing_rules:
      - type: include_at_match
        name: critical_system_events
        pattern: '"EventID":"(7000|7001|7031|7034|7036|7032|6008)"'

  # Application Event Log - SSRS service and critical errors
  - type: windows_event
    channel_path: Application
    source: windows.events
    service: sccm-sql-reporting-server
    tags:
      - source:ssrs-application
      - role:sccm-sql-reporting-server
    log_processing_rules:
      - type: include_at_match
        name: ssrs_service_errors
        pattern: '"EventID":"(121|133|1530|153)"'

  # Application Event Log - SQL connectivity and authentication errors
  - type: windows_event
    channel_path: Application
    source: windows.events
    service: sccm-sql-reporting-server
    tags:
      - source:sql-application
      - role:sccm-sql-reporting-server
    log_processing_rules:
      - type: include_at_match
        name: sql_connection_errors
        pattern: '"EventID":"(18456|18452|5858)"'
